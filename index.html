<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Archan Labs</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  @keyframes pulse {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 0.6; }
  }
  .animate-pulse {
    animation: pulse 4s ease-in-out infinite;
  }
  .animate-pulse.delay-1000 {
    animation-delay: 1s;
  }
  .animate-bounce {
    animation: bounce 1.5s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(10px); }
  }
</style>
</head>
<body>
<section class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 overflow-hidden bg-black">
  <div class="absolute inset-0 bg-gradient-to-br from-blue-600/20 via-purple-600/20 to-cyan-600/20"></div>
  
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400 to-purple-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse delay-1000"></div>
  </div>

  <div class="relative z-10 text-center max-w-5xl mx-auto">
    <div class="flex items-center justify-center mb-8">
      <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-3 rounded-xl flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:white;">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white ml-4">Archan Labs</h1>
    </div>

    <h2 class="text-5xl sm:text-6xl lg:text-7xl font-bold text-white mb-6 leading-tight">
      <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">
        Inovação
      </span> em cada linha de código
    </h2>

    <p class="text-xl sm:text-2xl text-slate-300 mb-8 max-w-3xl mx-auto leading-relaxed">
      Transformamos ideias em soluções tecnológicas revolucionárias. 
      Desenvolvemos software que impulsiona o futuro dos negócios.
    </p>

    <div class="flex flex-wrap justify-center gap-6 mb-12">
      <div class="flex items-center bg-white/10 backdrop-blur-sm rounded-full px-4 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#3b82f6;">
          <path d="M9 17L15 11L9 5" />
          <path d="M22 2L11 13" />
          <path d="M12 20l-7 2 2-7 7-7 5 5-7 7z" />
        </svg>
        <span class="text-white">Inovação</span>
      </div>
      <div class="flex items-center bg-white/10 backdrop-blur-sm rounded-full px-4 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#a78bfa;">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
        </svg>
        <span class="text-white">Tecnologia</span>
      </div>
      <div class="flex items-center bg-white/10 backdrop-blur-sm rounded-full px-4 py-2">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#22d3ee;">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span class="text-white">Soluções</span>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
        class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-8 py-4 text-lg rounded-md transition-all duration-300 transform hover:scale-105"
      >
        Fale conosco
      </button>
      
    </div>
  </div>

</section>
</body>

<footer class="bg-black text-gray-400 text-center py-6 mt-auto">
  &copy; 2025 Archan Labs. Todos os direitos reservados.
</footer>

</html>
